<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Debug</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>MetaMask Connection Debug</h1>
    
    <div id="debug-info" class="debug">
        <h3>Debug Information:</h3>
        <div id="debug-content">Loading...</div>
    </div>
    
    <button onclick="testConnection()">Test MetaMask Connection</button>
    <button onclick="testEthers()">Test Ethers.js</button>
    <button onclick="testNetwork()">Test Network</button>
    
    <script>
        async function testConnection() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = '<p>Testing MetaMask connection...</p>';
            
            try {
                // Check if MetaMask is installed
                if (typeof window.ethereum === 'undefined') {
                    debugContent.innerHTML = '<p class="error">❌ MetaMask not detected</p>';
                    return;
                }
                
                debugContent.innerHTML += '<p class="success">✅ MetaMask detected</p>';
                
                // Request accounts
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                if (accounts && accounts.length > 0) {
                    debugContent.innerHTML += `<p class="success">✅ Accounts found: ${accounts.length}</p>`;
                    debugContent.innerHTML += `<p>First account: ${accounts[0]}</p>`;
                    
                    // Test ethers.js
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    const address = await signer.getAddress();
                    
                    debugContent.innerHTML += `<p class="success">✅ Ethers.js working</p>`;
                    debugContent.innerHTML += `<p>Signer address: ${address}</p>`;
                    
                    // Test network
                    const network = await provider.getNetwork();
                    debugContent.innerHTML += `<p class="success">✅ Network: ${network.name} (Chain ID: ${network.chainId})</p>`;
                    
                } else {
                    debugContent.innerHTML += '<p class="error">❌ No accounts found</p>';
                }
                
            } catch (error) {
                debugContent.innerHTML += `<p class="error">❌ Error: ${error.message}</p>`;
                console.error('Connection error:', error);
            }
        }
        
        async function testEthers() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = '<p>Testing Ethers.js...</p>';
            
            try {
                if (typeof ethers === 'undefined') {
                    debugContent.innerHTML = '<p class="error">❌ Ethers.js not loaded</p>';
                    return;
                }
                
                debugContent.innerHTML += '<p class="success">✅ Ethers.js loaded</p>';
                debugContent.innerHTML += `<p>Version: ${ethers.version}</p>`;
                
            } catch (error) {
                debugContent.innerHTML += `<p class="error">❌ Ethers.js error: ${error.message}</p>`;
            }
        }
        
        async function testNetwork() {
            const debugContent = document.getElementById('debug-content');
            debugContent.innerHTML = '<p>Testing network...</p>';
            
            try {
                if (typeof window.ethereum === 'undefined') {
                    debugContent.innerHTML = '<p class="error">❌ MetaMask not available</p>';
                    return;
                }
                
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                debugContent.innerHTML += `<p>Current Chain ID: ${chainId}</p>`;
                
                if (chainId === '0x14a34') {
                    debugContent.innerHTML += '<p class="success">✅ Connected to Base Sepolia</p>';
                } else {
                    debugContent.innerHTML += '<p class="error">❌ Not connected to Base Sepolia</p>';
                    debugContent.innerHTML += '<p>Please switch to Base Sepolia testnet</p>';
                }
                
            } catch (error) {
                debugContent.innerHTML += `<p class="error">❌ Network error: ${error.message}</p>`;
            }
        }
        
        // Auto-run on page load
        window.onload = function() {
            testEthers();
        };
    </script>
</body>
</html>
