<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethers.js Test</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body>
    <h1>Ethers.js Loading Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        function checkEthers() {
            const statusDiv = document.getElementById('status');
            
            if (typeof ethers !== 'undefined') {
                statusDiv.innerHTML = `
                    <h2 style="color: green;">✅ Ethers.js Loaded Successfully!</h2>
                    <p><strong>Version:</strong> ${ethers.version}</p>
                    <p><strong>Provider:</strong> ${typeof ethers.providers}</p>
                    <p><strong>Utils:</strong> ${typeof ethers.utils}</p>
                    <p><strong>Contract:</strong> ${typeof ethers.Contract}</p>
                `;
            } else {
                statusDiv.innerHTML = `
                    <h2 style="color: red;">❌ Ethers.js Failed to Load</h2>
                    <p>Please check your internet connection and try again.</p>
                `;
            }
        }
        
        // Check immediately
        checkEthers();
        
        // Also check after page load
        window.addEventListener('load', checkEthers);
    </script>
</body>
</html>
